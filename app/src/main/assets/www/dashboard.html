<!DOCTYPE html>
<html>
<head>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/webdroid/webdroid.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>

	<!-- Your custom page css and javascript go here //-->
	<script type="text/javascript" src="js/dashboard.js"></script>
	<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
</head>
<body>
<div class="screen-container">
	<div class="header">
		<div class="appbar">
			<ul class="appbar-nav">
				<li class="appbar-title">
					<span id="user_name">--Replaced with dynamic name--</span>
				</li>
				<li>
					<a href="#" id="btnLogout"><span class="fa fa-sign-out"></span></a>
				</li>
			</ul>
		</div>	
	</div>
	<div class="main pdl16 pdr16">
		<p class="divider-title">Preview your profile</p>
		<div class="dashboard-items">
			<div class="dashboard-item" id="user_profile">
				<span class="icon fa fa-file"></span>
				<span class="item-title">Profile</span>
			</div>
			<div class="dashboard-item" id="download_pdf">
				<span class="icon fa fa-download"></span>
				<span class="item-title">Download(PDF)</span>
			</div>
		</div>
		<p class="divider-title">Update your details</p>
		<div class="dashboard-items">
			<div class="dashboard-item" id="personal_detail">
				<span class="icon fa fa-user"></span>
				<span class="item-title">Personal</span>
			</div>
			<div class="dashboard-item" id="courses">
				<span class="icon fa fa-graduation-cap"></span>
				<span class="item-title">Courses</span>
			</div>
			<div class="dashboard-item" id="work">
				<span class="icon fa fa-briefcase"></span>
				<span class="item-title">Work</span>
			</div>
			<div class="dashboard-item" id="achivements">
				<span class="icon fa fa-trophy"></span>
				<span class="item-title">Achievements</span>
			</div>
			<div class="dashboard-item" id="projects">
				<span class="icon fa fa-tasks"></span>
				<span class="item-title">Projects</span>
			</div>
			<div class="dashboard-item" id="skills">
				<span class="icon fa fa-star"></span>
				<span class="item-title">Skills</span>
			</div>
			<div class="dashboard-item" id="languages">
				<span class="icon fa fa-language"></span>
				<span class="item-title">Languages</span>
			</div>
			<div class="dashboard-item" id="additional">
				<span class="icon fa fa-info-circle"></span>
				<span class="item-title">Additional</span>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
