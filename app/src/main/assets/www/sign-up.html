<!DOCTYPE html>
<html>
<head>
	<!-- Required files in each of html document //-->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/webdroid/webdroid.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>

	<!-- Your custom page css //-->
	<script type="text/javascript" src="js/signup/signup.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login_signup.css"/>
</head>
<body>
	<div class="login-container">
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="resume_builder"/>
				<h4>Resume Builder</h4>
				<h5>Sign-up</h5>
			</div>
			<div class="login-controls">
				<form>
				  <div class="form-group">
				    <label for="inputName">Your name</label>
				    <input type="text" class="form-control" id="inputName" placeholder="Your name">
				  </div>
				  <div class="form-group">
				    <label for="inputEmail">Username/Email</label>
				    <input type="email" class="form-control" id="inputEmail" placeholder="Username/Email">
				  </div>
				  <div class="form-group">
				    <label for="inputPassword">Password</label>
				    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="inputPasswordConfirm">Confirm Password</label>
				    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
				  </div>
				  <button type="button" id="btnSignup" class="btn btn-lg btn-success btn-block">Create account</button>
				  <br/>
				  <a href="login.html" class="text-center el-block">Already have account ? Login now </a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
