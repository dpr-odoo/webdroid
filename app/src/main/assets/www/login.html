<!DOCTYPE html>
<html>
<head>
	<!-- Required files in each of html document //-->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/webdroid/webdroid.js"></script>
	<script type="text/javascript" src="js/login/login.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/base.css"/>

	<!-- Your custom page css //-->
	<link rel="stylesheet" type="text/css" href="css/login_signup.css"/>
</head>
<body>
	<div class="login-container">
		<div class="container">
			<div class="logo">
				<img src="images/logo.png" alt="resume_builder"/>
				<h4>Resume Builder</h4>
				<h5>Login</h5>
			</div>
			<div class="login-controls">
				<form>
				  <div class="form-group">
				    <label for="inputEmail">Username/Email</label>
				    <input type="email" class="form-control" id="inputEmail" placeholder="Username/Email"  required="required"/>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword">Password</label>
				    <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="required"/>
				  </div>
				  <button type="button" id="btnLogin" class="btn btn-lg btn-success btn-block">Login</button>
				  <br/>
				  <a href="sign-up.html" class="text-center el-block">No account ? Sign-up now </a>
				</form>
			</div>
			<div>
				<b>RECENT USERS</b>
			</div>
			<div class="user-list-container" id="user_list_container">
				<!-- <div class="user-item" id="user_1">
					<img src="images/dummy.png" class="user-image img-circle"/>
					<p class="name">John Doe</p>
					<p class="email">john@gmail.com</p>	
				</div> -->
			</div>
		</div>
	</div>
</body>
</html>
